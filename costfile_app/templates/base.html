<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Application{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap CSS (via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Votre CSS personnalisé -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Police d'écriture -->
    <link href='https://fonts.googleapis.com/css?family=Arimo:400,700' rel='stylesheet' type='text/css'>
</head>
<body class="{% block body_class %}{% endblock %}">
    <!-- Navbar Bootstrap -->
	<header id="top">
		<div class="wrapper">
			<h1 class="logo"><a href="{% url 'home' %}">YBMR</a></h1>
			<nav>
				<ul id="navigation">
					<li><a href="{% url 'new_deal' %}">Nouveau contrat</a></li>
					<li><a href="{% url 'file_upload' %}">Charger des fichiers</a></li>
					<li><a href="{% url 'configure_forecast' %}">Prévisions d'audience</a></li>
					<li><a href="{% url 'contract_list' %}">Contrats</a></li>
					<li><a class="nav-cta" href="{% url 'home' %}">Home</a></li>
				</ul>
			</nav>
		</div>
	</header>
    <!-- Contenu principal -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS (via CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
